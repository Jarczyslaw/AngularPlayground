<button (click)="sampleEnabled = !sampleEnabled;">
  {{ sampleEnabled ? 'Hide sample' : 'Show sample' }}
</button>
<input type="checkbox" [(ngModel)]="callOnDestroy">Call onDestroy<br />

<app-rxjs-sample 
  (onDestroy)="onSampleDestroy()"
  (onInit)="onSampleInit()"
  (onSubjectNext)="onSubjectNext($event)"
  *ngIf="sampleEnabled"
  [callOnDestroy]="callOnDestroy"></app-rxjs-sample>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
