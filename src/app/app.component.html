<div class="container">
  <h1>Angular Playground ({{ envName }})</h1>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#fundamentals" type="button" role="tab" aria-controls="fundamentals" aria-selected="true">
        Angular fundamentals
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#todoList" type="button" role="tab" aria-controls="todoList" aria-selected="false">
        Todo list
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#httpClient" type="button" role="tab" aria-controls="httpClient" aria-selected="false">
        Http client
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#rxjs" type="button" role="tab" aria-controls="rxjs" aria-selected="false">
        RxJS
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#bootstrap" type="button" role="tab" aria-controls="bootstrap" aria-selected="false">
        Bootstrap components
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#misc" type="button" role="tab" aria-controls="misc" aria-selected="false">
        Misc
      </button>
    </li>
  </ul>
  
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active content-container" id="fundamentals" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      <app-fundamentals></app-fundamentals>
    </div>

    <div class="tab-pane fade content-container" id="todoList" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      <app-todo-list></app-todo-list>
    </div>

    <div class="tab-pane fade content-container" id="httpClient" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      <app-http-test></app-http-test>
    </div>

    <div class="tab-pane fade content-container" id="rxjs" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      <app-rxjs></app-rxjs>
    </div>

    <div class="tab-pane fade content-container" id="bootstrap" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      <app-bootstrap-components></app-bootstrap-components>
    </div>

    <div class="tab-pane fade content-container" id="misc" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      <app-misc></app-misc>
    </div>
  </div>
</div>
